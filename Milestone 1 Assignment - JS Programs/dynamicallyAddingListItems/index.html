<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Items</title>
    <!-- Adding Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Ubuntu', sans-serif;
    }
</style>
</head>
<body>
    <h2 id="header">What you'll learn?</h2>
    <!-- Pre-Existing items -->
    <ul id="ulList"></ul> 
    <!-- button for adding new items in the list -->
    <button id="addBtn">Submit</button>

    <h2 id="alertMessage" style="color: rgb(255, 60, 0);display: none;">All items have been added!</h2>
</body>
<script>
    // Making Array of list items that are available in the course
    let arrItems = [
        "Topic 1 : Learn HTML",
        "Topic 2 : Learn CSS",
        "Topic 3 : Learn JavaScript",
        "Topic 4 : Learn Database",
        "Topic 5 : Learn SQL",
        "Topic 6 : Learn Node.js",
        "Topic 7 : Learn React.js",
    ];

    // Getting Elements with thier Id's
    let listItem = document.getElementById("ulList");
    let addItemButton = document.getElementById("addBtn");
    let alertPromptMessage = document.getElementById("alertMessage");
    //Logic 
    let currentItem = 0;
    addItemButton.addEventListener("click",() => {
        if(currentItem < arrItems.length){
        // Creating li tag with DOM
        let newList = document.createElement("li");
        newList.textContent = arrItems[currentItem];
        listItem.appendChild(newList);
        currentItem++;
    }else{
        // else it will print prompt Message in h2 tag
        alertPromptMessage.style.display = "block";
    }
    });
</script>
</html>
