<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <style>
        .error {
            color: red;
            font-size: 18px;
        }
        .success {
            color: green;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <form id="loginForm">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>
        <button type="submit">Submit</button>
    </form>
    <p id="promptMessage"></p>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting

            // Get user input
            let emailInput = document.getElementById("email").value;
            let passwordInput = document.getElementById("password").value;
            let showPromptMessaage = document.getElementById("promptMessage");

            // Validate email and password
            if (!emailInput.includes("@")) {
                showPromptMessaage.textContent = "Invalid email or it should contain '@'!";
                showPromptMessaage.className = "error";
                
            } else if (passwordInput.length < 8) {
                showPromptMessaage.textContent = "Password should consist atleast of 8 characters";
                showPromptMessaage.className = "error";
                
            } else {
                showPromptMessaage.textContent = "Valid email and password!";
                showPromptMessaage.className = "success"; }
        });
    </script>
</body>
</html>
